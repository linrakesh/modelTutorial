{% extends 'ideaset/base.html' %}
{% block content %}
  <h1>Add New Task</h1>
  <form action="{% url 'add' %}" method ="POST">
  {% csrf_token %}
 <input type="text" name ="task_name" id ="task_name" value="Enter your Task Name"">
 <input type="text" name ="task_desc" id ="task_desc" value="Enter task Description">
 <input type="date" name ="task_date" id ="task_date">
 <input type="number" name ="task_priority" id ="task_priority" placeholder="Enter priority">
  <input type="submit" value="Save Changes">
</form>
{% endblock %}
