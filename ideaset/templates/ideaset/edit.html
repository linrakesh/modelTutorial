{% extends 'ideaset/base.html' %}
{% block content%}
<h1>Edit Old Task </h1>  
<form action="" method ="POST">
  {% csrf_token %}
 <input type="text" name ="task_name" id ="task_name" value="{{ task.task_name}}" required>
 <input type="text" name ="task_desc" id ="task_desc" value="{{ task.task_desc}}" required>
 <input type="date" name ="task_date" id ="task_date" value ="{{task.task_date}}" required>
 <input type="number" name ="task_priority" id ="task_priority" value="{{task.task_priority}}" required>
  <input type="submit" value="Save Changes">
</form>
{% endblock %}
