{% extends 'ideaset/base.html' %}
{% block title %} Login {% endblock %}

{% block content %}
  <h1>Login page will appear here</h1>
  <form method ="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.username.label_tag }}
    {{form.username}}
    {{ form.password.label_tag }}
    {{form.password}}
    {{form.errors}}
    <input type="submit" value ="Login">
  </form>
{% endblock %}
